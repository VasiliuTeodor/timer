<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./timer.css" />
  </head>
  <body>
    <div class="timer-container">
      <div class="timer-inputs">
        <input
          type="number"
          class="minutes timer-input"
          placeholder="Minutes"
          data-minutes
        />
        <input
          type="number"
          class="seconds timer-input"
          placeholder="Seconds"
          data-seconds
        />
      </div>
      <div class="timer-border" data-timer-border>
        <div class="timer-fill timer-limit" data-timer-limit></div>
      </div>
      <button data-start-timer-btn>Start</button>
      <span data-timer-end></span>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>
